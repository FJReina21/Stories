name.Spanish=Demonios entre los Wilson (parte I)
name.English=Demons among the Wilson (part I)
synopsys.Spanish=La locura de Dafne, una bruja viuda, pone en peligro a su hija. Sálvala y averigua qué trama Dafne.
synopsys.English=The madness of Daphne, a widow witch, puts her daughter in danger. Save her and find out what Daphne's up to.
description.Spanish=La respetable familia de magos Wilson está en peligro. Isobel, una de los hijos de Dafne y Aiden Wilson, os escribe solicitando vuestra ayuda. Al parecer, tras la muerte de Aiden y la emancipación de ella y su hermano mayor, Noah, Dafne ha perdido la cabeza. La hermana menor, Valeria, escribió a Isobel adviertiéndola de que su madre tramaba algo peligroso, y le pidió su ayuda. A su vez, Isobel os contactó debido a vuestra reputación. Viajáis a la mansión Wilson con un doble objetivo: encontrar a Valeria antes de que le ocurra algo, y averiguar qué trama Dafne y detenerla.
description.English=The Wilsons, a respectable family of wizards, are in danger. Isobel, one of the children of Daphne and Aiden Wilson, writes to you asking for your help. It seems that, after the death of her father and her moving out (along with his brother, Noah), Daphne has lost her mind. The youngest of her children, Valeria, wrote a letter to Isobel, warning her that her mother was up to something dangerous, and asked her for assistance. When Isobel read this letter, she made contact with you, given your reputation. You travel to the Wilson mansion with a double goal: to find Valeria before something bad happens to her, and to find out what Daphne's trying to do and stop her.
