name.Spanish=Demonios entre los Wilson
synopsys.Spanish=La locura de Dafne, una bruja viuda, pone en peligro a su hija. Sálvala y averigua qué trama Dafne.
description.Spanish=La respetable familia de magos Wilson está en peligro. Isobel, una de los hijos de Dafne y Aiden Wilson, os escribe solicitando vuestra ayuda. Al parecer, tras la muerte de Aiden y la emancipación de ella y su hermano mayor, Noah, Dafne ha perdido la cabeza. La hermana menor, Valeria, escribió a Isobel adviertiéndola de que su madre tramaba algo peligroso, y le pidió su ayuda. A su vez, Isobel os contactó debido a vuestra reputación. Viajáis a la mansión Wilson con un doble objetivo: encontrar a Valeria antes de que le ocurra algo, y averiguar qué trama Dafne y detenerla.
